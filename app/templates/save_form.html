{% extends "base.html" %}
{% block content %}
  <h1>Save Form</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.content.label }} {{ form.content(class="form-control", rows=5) }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
{% endblock %}
