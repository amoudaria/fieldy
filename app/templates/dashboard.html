{% extends "base.html" %}
{% block content %}
  <h1>Welcome, {{ current_user.username }}!</h1>
  <a href="{{ url_for('save_form') }}" class="btn btn-primary">Save New Form</a>
  {% for form in forms %}
    <div class="card mt-3">
      <div class="card-body">{{ form.content }}</div>
    </div>
  {% endfor %}
{% endblock %}
